<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urganchshahar.uz - Ro'yxatdan o'tish</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<section id="register">
    <h2>Ro‘yxatdan o‘tish</h2>
    <form>
        <label for="ism">Ism:</label>
        <input type="text" id="ism" name="ism" placeholder="Ismingiz" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Email manzilingiz" required>

        <label for="jins">Jins:</label>
        <select id="jins" name="jins" required>
            <option value="">Tanlang...</option>
            <option value="Erkak">Erkak</option>
            <option value="Ayol">Ayol</option>
        </select>

        <label for="izoh">Izoh:</label>
        <textarea id="izoh" name="izoh" rows="3" placeholder="O‘zingiz haqingizda..."></textarea>

        <button type="submit">Yuborish</button>
    </form>
</section>

</body>
</html>
